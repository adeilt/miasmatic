<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title data-i18n="optionpagetitle">Miasmatic Options</title>
<link rel="stylesheet" type="text/css" href="css/options.css">
<link rel="stylesheet" type="text/css" href="css/miasmatic.css">
<script type="text/javascript" src="js/options.js"></script>
</head>
<body>
	<h1>Miasmatic Options</h1>

	<div id="colors_section" class="section">
		<h2>Colors</h2>
		<label>
			<input type="color" id="like_color" name="like_color" value="#000000">
			background color for tags you like
		</label>
		<br>
		<label>
		<input type="color" id="dislike_color" name="dislike_color" value="#000000">
			background color for tags you dislike
		</label>
		<br>
		<input type="color" id="neutral_color" name="neutral_color" value="#000000">
			background color for unclassified tags
		</label>
		<br>

		<input type="button" id="reset_colors" class="reset_button" value="reset colors" disabled>
		<label>
			<input type="checkbox" id="confirm_reset_colors">confirm
		</label>
	</div>

	<br>

	<div id="tags_section" class="section">
		<h2>Tags</h2>
		<p>except for tag resetting, this section is read-only for now</p>
		<div id="tag_list_div"></div>

		<input type="button" id="reset_tags" class="reset_button" value="reset all tags" disabled>
		<label>
			<input type="checkbox" id="confirm_reset_tags">confirm
		</label>
	</div>

	<br>

	<div id="transport_section" class="section">
		<h2>Settings Import and Export</h2>

		<div id="export_div">
			<h3>export</h3>
			<label>
				copy exported settings from here:<br>
				<input type="text" id="settings_export_text" readonly="readonly">
			</label>
			<br>
			<input type="button" id="copy_exported_settings" value="copy">
			<span id="export_message" class="message_span"></span>
		</div>

		<br>

		<div id="import_div">
			<h3>import</h3>
			<p><em>Warning! This will overwrite all of your settings including tags!</em></p>
			<label>
				paste previously exported settings here for import:<br>
				<input type="text" id="settings_import_text">
			</label>
			<br>
			<input type="button" id="import_settings" class="reset_button" value="import pasted settings" disabled>
			<label>
				<input type="checkbox" id="confirm_import_settings">confirm
			</label>
			<span id="import_error" class="error_span"></span>
			<span id="import_message" class="message_span"></span>
		</div>
	</div>

</body>
</html>
