<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title data-i18n="optionpagetitle">Miasmatic Options</title>
<link rel="stylesheet" type="text/css" href="css/options.css">
<link rel="stylesheet" type="text/css" href="css/sidecar.css">
<script type="text/javascript" src="js/options.js"></script>
</head>
<body>
	<h1>Miasmatic Options</h1>

	<div id="tags_section" class="section">
		<h2>Tags</h2>
		<div id="tag_list_div"></div>

		<input type="button" id="reset_tags" class="reset_button" value="reset all tags" disabled>
		<label>
			<input type="checkbox" id="confirm_reset_tags">confirm
		</label>
	</div>

	<div id="colors_section" class="section">
		<h2>Colors</h2>
		<label>
			<input type="color" id="like_color" name="like_color" value="#000000">
			background color for tags you like
		</label>
		<br>
		<label>
		<input type="color" id="dislike_color" name="dislike_color" value="#000000">
			background color for tags you dislike
		</label>
		<br>
		<input type="color" id="neutral_color" name="neutral_color" value="#000000">
			background color for tags you haven't expressed an opinion about
		</label>
		<br>

		<input type="button" id="reset_colors" class="reset_button" value="reset colors" disabled>
		<label>
			<input type="checkbox" id="confirm_reset_colors">confirm
		</label>
	</div>

</body>
</html>
